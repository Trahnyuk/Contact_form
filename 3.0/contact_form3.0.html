<!DOCTYPE html>
<html lang="en" manifest="developer.manifest">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style3.0.css">
    <script type="text/javascript" src="validation.js"> </script>
    <script src="https://www.google.com/recaptcha/api.js"></script>

    <title>Contact_form3.0</title>
</head>

<body>
    
    <nav class="navigation">

        <div class="navigation_logo_top">
            <a href="https://tipit.cz/" target="_blank">
            <img src="../3.0/source item/tipit__logo.webp" alt="logo tip it" title="tipit.cz">
            </a>
        </div>

        <div class="navigation_contact_us">
            <h1>Contact us</h1>
        </div>

    </nav>


    <main>

        <div class="containerMain">

            <form class="contactForm" action="/action_page.html" target="_blank" method="post" name="myForm" onsubmit="return regForm()">

                <div class="contactForm__firstName">
                    <label>First Name</label>
                    <input type="text" placeholder="Enter your name" name="firstName" title="First name only"
                    pattern="[a-z A-Z]*" autofocus="autofocus"> 

                    <span class="contactForm__explanation">*Write your first name</span>
                </div>


                <div class="contactForm__lastName">
                    <label>Last Name</label>
                    <input type="text" placeholder="Enter your last name" name="lastName" title="Last name only"
                    pattern="[a-z A-Z]*">
                    
                    <span class="contactForm__explanation">*Write your last name</span>
                </div>

        


                <div class="contactForm__email">
                    <label><span>Your e-mail <sup>*for example: example@site.com</sup></span></label>
                    <input onkeyup="check()" 
                    id="email" 
                    type="email" 
                    placeholder="Enter Email Address" required>
    
                    <div class="contactForm__explanation_icons">
                        <span class="icon1">✖</span>
                        <span class="icon2">✓</span>
                    </div>
    
                    <span class="contactForm__explanation">*Enter your email addres, for example: example@site.com</span>

                    <div class="contactForm__error-text">
                        *Enter your email addres, for example: example@site.com
                    </div>
    
                </div>
    
               

                


                <div class="contactForm__phone">
                    <label>Your phone number</label>
                    <input type="phone" placeholder="Enter your phone number +420-XXX-XXX-XXX" name="phone" title=" Enter phone number in this form: +420-XXX-XXX-XXX"
                    pattern="\+\d{3}-\d{3}-\d{3}-\d{3}" minlength="16" maxlength="16">
                    
                    <span class="contactForm__explanation">*Write your phone number in this form:+420-XXX-XXX-XXX</span>
                </div>



                <div class="contactForm__textarea">
                    <label>Leave your message</label>
                    <textarea placeholder="Leave your message" name="textarea"></textarea>
                </div>

                <div class="contactForm__horizonatl"></div>

                <div class="contactForm__reset">
                    <label>If you did some mistake:</lable>
                    <input type="reset">
                </div>

                <div class="contactForm__file">
                    <label class="contactForm__file_fileinput_CV"> Send your CV:</label>
                    <input type="file" value="reset">
                </div>

                <div class="g-recaptcha brochure__form__captcha" data-sitekey="YOUR SITE KEY"></div>



                <div class="contactForm__send">
                    <button class="contactForm__send_button">Send</button>
                </div>


            </form>

        </div>

    </main>



    <footer>

        <div class="container_footer">

            <div class="footer_email">
                <img src="../3.0/source item/email-svgrepo-com.svg"> 
                <a alt="email_pic" href="mailto:tipit@tipit.cz">
                <span>tipit@tipit.cz</span></a>
            </div>

            <div class="footer_phone">
                <img src="../3.0/source item/phone-svgrepo-com.svg">  
                <a href="tel:+420771110077">
                +420 771 110 077</a>
            </div>

            <div class="footer_location">
                <img src="../3.0/source item/location-svgrepo-com.svg">
                <a href="https://www.google.com/maps/place/TIP+IT+Solutions+s.r.o./@50.0504242,14.4339565,17z/data=!3m1!4b1!4m5!3m4!1s0x470b95925b02e4bb:0x94e8151a846c53f!8m2!3d50.0504208!4d14.4361452" target="_blank">
                Hvězdova 1716/2b, Praha 4 Nusle 140 00</a>
            </div>

        </div>

    </footer>

    <div class="pad"></div>

</body>
</html>
