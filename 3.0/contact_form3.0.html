<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style3.0.css">
    <title>Contact_form3.0</title>
</head>

<body>
    
    <nav class="navigation">
        <div class="navigation_logo_top">
            <a href="https://tipit.cz/" target="_blank">
            <img src="../3.0/source item/tipit__logo.webp" alt="logo tip it">
            </a>
        </div>

        <div class="navigation_contact_us">
            <h1>Contact us</h1>
        </div>
    </nav>

    <main>
        <div class="container">

            <form class="form" action="/action_page.html" target="_blank" method="post" autocomplete="off">


                <div class="fName">
                    <label>First Name</label>
                    <input type="text" placeholder="Enter your name" name="firstName" id="firstName">
                </div>

                <div class="lName">
                    <label>Last Name</label>
                    <input type="text" placeholder="Enter your last name" name="lastName" id="lastName">
                </div>

                <div class="Email">
                    <label>Your e-mail</label>
                    <input type="email" placeholder="Enter your email address" name="email" id="email">
                </div>

                <div class="Phone">
                    <label>Your phone number</label>
                    <input type="phone" placeholder="Enter your phone number" name="phoneNumber" id="phoneNumber">
                </div>

                <div class="Textarea">
                    <label>Leave your message</label>
                    <textarea placeholder="Leave your message" name="textarea" id="textarea"></textarea>
                </div>

                <div class="fileinput">
                    <label class="fileinput_CV">CV</label>
                    <input type="file">
                </div>

                <div class="Send">
                    <label class="Send_buttom"></label>

                    <input type="submit" value="Send">
                </div>

            </form>
        </div>
    </main>

    <footer>
        <div class="footer_email">
            <span>tipit@tipit.cz</span>
        </div>
        <div class="footer_phone">
            +420 771 110 077
        </div>

        <div class="footer_location">
            HvÄ›zdova 1716/2b, Praha 4 Nusle 140 00
        </div>

        <div class="footer_50">
            <img src="" alt="img_50">
        </div>
    </footer>


</body>
</html>
