<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style3.0.css">
    <title>Contact_form3.0</title>
</head>

<body>
    
    <nav class="navigation">

        <div class="navigation_logo_top">
            <a href="https://tipit.cz/" target="_blank">
            <img src="../3.0/source item/tipit__logo.webp" alt="logo tip it">
            </a>
        </div>

        <div class="navigation_contact_us">
            <h1>Contact us</h1>
        </div>

    </nav>


    <main>

        <div class="container_main">

            <form class="form" action="/action_page.html" target="_blank" method="post" autocomplete="off">

                <div class="fName">
                    <label>First Name</label>
                    <input type="text" placeholder="Enter your name" name="firstName" id="firstName" title=" First name only" 
                    pattern="[a-z A-Z]*"
                    required>
                    <span class="text_error">Enter only leters</span>
                </div>

                <div class="lName">
                    <label>Last Name</label>
                    <input type="text" placeholder="Enter your last name" name="lastName" id="lastName" title="Last name only"
                    pattern="[a-z A-Z]*"
                    required>
                    <span class="text_error">Enter only lerers</span>
                </div>

                <div class="Email">
                    <label>Your e-mail</label>
                    <input type="email" placeholder="Enter your email address" name="email" id="email" title="Enter your email address: example@site.com"
                    required>
                    <span class="Email_error">should content E-mail address for example: example@site.com</span>
                </div>

                <div class="Phone">
                    <label>Your phone number</label>
                    <input type="phone" placeholder="Enter your phone number +420-XXX-XXX-XXX" name="phoneNumber" title=" Enter phone number in this form: +420-XXX-XXX-XXX" id="phoneNumber"
                    pattern="\+\d{3}-\d{3}-\d{3}-\d{3}" minlength="16" maxlength="16"
                    required>
                    <span class="Phone_error">enter Phone Number in this form: +420-XXX-XXX-XXX</span>
                </div>

                <div class="Textarea">
                    <label>Leave your message</label>
                    <textarea placeholder="Leave your message" name="textarea" id="textarea"></textarea>
                </div>

                <div class="reset">
                    <lable class="resert"> <span class="reset_border">If you did some mistake:</span></lable>
                    <input type="reset">
                </div>

                <div class="fileinput">
                    <label class="fileinput_CV"> Send your CV:</label>
                    <input type="file" value="reset">
                </div>

                <div class="Send">
                    <label class="Send_buttom"></label>
                    <input type="submit" value="Send">
                </div>

            </form>

        </div>

    </main>


    <footer>

        <div class="container_footer">

            <div class="footer_email">
                <img src="../3.0/source item/email-svgrepo-com.svg"> 
                <a alt="email_pic" href="mailto:tipit@tipit.cz">
                <span>tipit@tipit.cz</span></a>
            </div>

            <div class="footer_phone">
                <img src="../3.0/source item/phone-svgrepo-com.svg">  
                <a href="tel:+420771110077">
                +420 771 110 077</a>
            </div>

            <div class="footer_location">
                <img src="../3.0/source item/location-svgrepo-com.svg">
                <a href="https://www.google.com/maps/place/TIP+IT+Solutions+s.r.o./@50.0504242,14.4339565,17z/data=!3m1!4b1!4m5!3m4!1s0x470b95925b02e4bb:0x94e8151a846c53f!8m2!3d50.0504208!4d14.4361452" target="_blank">
                HvÄ›zdova 1716/2b, Praha 4 Nusle 140 00</a>
            </div>

        </div>

    </footer>

    <div class="pad"></div>

</body>
</html>
